$def with (site_globals, superuser=None, view_editor=None)

<div class="title">
    <a href="/">$site_globals.site_name</a>
    <a class="extra" href="/">home</a>
    <span>&middot;</span>
    <a class="extra" href="/archive">archive</a>
    $if superuser:
        <span>&middot;</span>
        $if view_editor:
            <a class="extra" href="/edit$site_globals.ctx.path">edit page &para;</a>
            <span>&middot;</span>
        <a class="extra" href="/add/new">new page</a>
        <span>&middot;</span>
        <a class="extra" href="/settings">settings</a>
        <span>&middot;</span>
        <a class="extra" href="/logout">logout</a>
</div>
