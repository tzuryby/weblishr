$def with (header, footer, page, site_globals=None)

<html>
    <head>    
        <title>
        $if site_globals:
            $site_globals.title
        </title>
        <link rel="stylesheet" href="/static/css/screen.css" type="text/css" media="screen, projection" />
        
    </head>

    <body>
        <div class="site">
            $:header
            $:page
            $:footer
        </div>
    </body>
</html>
