$def with (sections)

<div id="home">
    $for section in sorted(sections.keys()):
        <h1>$section</h1>
            <ul class="posts">
            $for entry in sections[section]:
                <li><span>$entry.pub_date</span> &raquo; <a href="/$entry.url">$entry.title</a></li>
            </ul>
</div>
